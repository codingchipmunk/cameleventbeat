- key: cameleventbeat
  title: cameleventbeat
  description: >
    Sends data from camel
  fields:
  - name: beat
    type: group
    description: >
      information of the processing beat
    fields:
    - name: workerid
      description: >
        The worker which processed the event
    - name: event_processed
      type: date
      description: >
        The time the event was processed and ready for beeing published

  - name: camel
    type: group
    description: >
      Camel fields
    fields:
    - name: endpoint_uri
      description: >
        The camel endpoint which triggered the event
    - name: exchange_id
      description: >
        The exchange this event belongs to
    - name: firedtime
      type: date
      description: >
        The time the event was created by camel
    - name: to_endpoint
      description: >
        The endpoint the data was transfered to

    - name: event
      type: group
      description: >
        informations regarding the
      fields:
      - name: breadcrumb
        description: >
          The breadcrumb of this event
      - name: body
        description: >
          The data body of this event

    - name: timer
      type: group
      description: >
        informations regarding the camel timer
      fields:
      - name: name
        description: >
          The name of the camel timer
      - name: firedtime
        type: date
        description: >
          The time the timer triggered
      - name: period
        description: >
          The timer period
      - name: counter
        description: >
          The timer counter
